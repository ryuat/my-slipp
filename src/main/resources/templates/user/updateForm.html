<!DOCTYPE html>
<html lang="kr">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>SLiPP Java Web Programming</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>

{{> /include/navigation}}

<div class="container" id="main">
   <div class="col-md-6 col-md-offset-3">
      <div class="panel panel-default content-main">
      {{#user}}
          <form name="question" method="post" action="/users/{{id}}/update">
          	<!-- <input type="hidden" name=id value={{id}}/>  -->
              <div class="form-group">
                  <label for="userId">사용자 아이디</label>
                  <input class="form-control" id="userId" name="userId" placeholder="User ID" value={{userId}}>
              </div>
              <div class="form-group">
                  <label for="userPassword">비밀번호</label>
                  <input type="password" class="form-control" id="userPassword" name="userPassword" placeholder="Password">
              </div>
              <div class="form-group">
                  <label for="userName">이름</label>
                  <input class="form-control" id="userName" name="userName" placeholder="Name" value={{userName}}>
              </div>
              <div class="form-group">
                  <label for="email">이메일</label>
                  <input type="userEmail" class="form-control" id="userEmail" name="userEmail" placeholder="Email" value={{userEmail}}>
              </div>
              <button type="submit" class="btn btn-success clearfix pull-right">수정</button>
              <div class="clearfix" />
          </form>
        {{/user}}
        </div>
    </div>
</div>

{{>/include/footer}}
	</body>
</html>
